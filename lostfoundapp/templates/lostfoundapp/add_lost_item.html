{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    {% bootstrap_css %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary">Report a Lost Item</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">  <!-- Added enctype for file upload -->
                            {% csrf_token %}

                            <!-- Render Form Fields -->
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Name</label>
                                <input type="text" name="name" id="id_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                <textarea name="description" id="id_description" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="id_date_lost" class="form-label">Date Lost</label>
                                <input type="date" name="date_lost" id="id_date_lost" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_location" class="form-label">Location</label>
                                <input type="text" name="location" id="id_location" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_contact_info" class="form-label">Contact Info (10-digit only)</label>
                                <input type="text" name="contact_info" id="id_contact_info" class="form-control" required 
                                       pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">
                            </div>

                            <!-- Image Upload Field (Optional) -->
                            <div class="mb-3">
                                <label for="id_image" class="form-label">Upload Image (Optional)</label>
                                <input type="file" name="image" id="id_image" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    {% bootstrap_javascript %}
</body>

</html>
